    <nav class="navbar navbar-default navbar-static-top">
      <div class="container">
        <div class="navbar-header">

    <!-- Demo only. -->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script>
      $.ajax({
        type:'GET',
        url:$('#mps-build script:first-child').prop('src'),
        success: function(d) {
          $('.language-html').html(d);
        }
      })
    </script>
